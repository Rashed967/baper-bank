<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-4xl font-medium text-center">Bapp er <span class="text-red-600">Bank!!</span></h1>
    </header>

    <main>
        <!-- balance and transaction summery  -->

        <section class="mt-7">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h4 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h4 class="text-5xl font-medium">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>


        <!-- deposit and withdraw summery  -->

        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-4xl mb-4 text-white">Your deposit</h3>
                    <input class="w-9/12 px-4 py-3 mb-3 rounded-lg block" id="deposit-field" type="text" placeholder="$ Amount you want to deposit">
                    <button class="px-10 py-3 bg-blue-700 font-medium rounded-xl text-white hover:bg-sky-600 hover:text-white" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h3 class="text-4xl mb-4 text-white">Your withdraw</h3>
                    <input id="withdraw-field" class="w-9/12 px-4 py-3 mb-3 rounded-lg block" type="text" placeholder="$ Amount you want to deposit">
                    <button class="px-10 py-3 bg-blue-700 font-medium rounded-xl text-white hover:bg-sky-600 hover:text-white" id="withdraw-btn">withdraw</button>
                </div>
            </div>
        </section>


        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </main>
</body>
</html>
